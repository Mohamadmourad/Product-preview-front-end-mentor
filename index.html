<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/55a4ab9ea3.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="parent">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="perfume photo">
    </div>
    <div class="right">
         <div class="pre-title">P E R F U M</div>
         <div class="title">Gabrielle Essence Eau De Parfum</div>
         <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
       </div>
       <div class="price">
         <div class="newPrice">149.99$</div>
         <div class="oldPrice">$169.99$</div>
       </div>
       <div class="add-cart">
         <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
         </button>
       </div>
    </div>
    </div>
</div>
</body>
</html>
